<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder's Trivia</title>
    <!-- CSS styling -->
    <link rel="stylesheet" type="text/css" href="./style.css">
  
</head>
<body>
    <header class="card-body">
        <a class="score">View High Scores</a>
        <a id="timer" class="time">Time: </a>
        
    </header>

    <!-- Main page includes Title and description -->
    <main class="container">
        <div class="body"> 
            <h1>Coding Quiz Challenge</h1>
            <!--Quiz Explanation -->
            <div class="text-center">
                <p>This quiz will present you with a series of Javascript questions. It will be timed.<br>
                Any incorrect answers will deduct 5 seconds from your time and your score<br>
                Are you Ready?</p>
           
                <!-- Button to start quiz -->
                <div class="center">    
                    <button type="button" class="btn">Start Quiz</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./script.js"></script>

</body>
</html>
