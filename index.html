<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder's Trivia</title>
    <!-- CSS styling -->
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!-- Link to Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
    <nav class="header">
        <!-- <header class="card-body justify-content-end">
            <a class="score">View High Scores</a>
            <a id="timer" class="time">Time: </a>
        </header> -->
        <div class="card-body justify-content-end">
            <a type="button">View High Scores</a>
            <a id="timer"></a>
        </div>
    </nav>
    

    <!-- Main page includes Title and description -->
    <main class="container">
        
        <!-- Quiz Challenge Page -->
        <div id="quizChallengePage">
            <div class="body"> 
                <h1>Coding Quiz Challenge</h1>
                <!--Quiz Explanation -->
                <div class="text-center">
                    <p>This quiz will present you with a series of Javascript questions. It will be timed.<br>
                    Any incorrect answers will deduct 5 seconds from your time and your score<br>
                    Are you Ready?</p>
            
                    <!-- Button to start quiz -->
                    <div class="center">    
                        <button id="submitButton" type="button" class="btn">Start Quiz</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quiz Question Page -->
        <div id="quizQuestionsPage">
            <h2 id="quizQuestionHeader">text</h2>
        </div>
    </main>
    
    <script src="./script.js"></script>

</body>
</html>
